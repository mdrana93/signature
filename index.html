<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Signature</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="email-signature">
            <div class="image">
                <img src="img/women.png" alt="">
            </div>
            <div class="content">
                <h1 class="name">yue <span>mira</span></h1>
                <h3 class="post">web designer / developer</h3>
                <ul class="info">
                    <li><i class="fa fa-phone"></i>+88123456789</li>
                    <li><i class="fa fa-envelope"></i>xyz@gmail.com</li>
                    <li><i class="fa fa-map-marker" aria-hidden="true"></i>xyz address name.</li>
                    <li><i class="fa fa-globe"></i>www.websiteName.com</li>
                </ul>
                <div class="icons">
                    <a href="#" class="fa fa-facebook"></a>
                    <a href="#" class="fa fa-twitter"></a>
                    <a href="#" class="fa fa-instagram"></a>
                    <a href="#" class="fa fa-linkedin"></a>
                </div>
            </div>
        </div>
    </div>   









</body>
</html>
